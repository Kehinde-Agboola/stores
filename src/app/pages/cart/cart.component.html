<mat-card class="max-w-7xl mx-auto" *ngIf="cart.items.length">
  <table mat-table [dataSource]="dataSource" class="w-full">
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef>Product</th>

      <td mat-cell *matCellDef="let element" class="">
        <img src="{{ element.product }}" alt="product" class="w-[100px] my-5" />
      </td>

      <td mat-footer-cell *matFooterCellDef>
        <button mat-raised-button routerLink="/home" class="bg-red-600">
          Continue Shopping
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>

      <td mat-cell *matCellDef="let element" class="">
        <span class="truncate max-w-sm block">{{ element.name }}</span>
      </td>

      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>

      <td mat-cell *matCellDef="let element" class="">
        {{ element.price | currency }}
      </td>

      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>

      <td mat-cell *matCellDef="let element" class="">
        <button mat-icon-button><mat-icon>remove</mat-icon></button>
        {{ element.quantity }}
        <button mat-icon-button><mat-icon> add </mat-icon></button>
      </td>

      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>

      <td mat-cell *matCellDef="let element" class="">
        {{ element.quantity * element.price | currency }}
      </td>

      <td mat-footer-cell *matFooterCellDef>
        <span class="font-bold py-5 block">
          {{ getTotal(cart.items) | currency }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-raised-button color="warn" class="">Clear All</button>
      </th>

      <td mat-cell *matCellDef="let element" class="">
        <button mat-mini-fab color="warn" class="">
          <mat-icon>close</mat-icon>
        </button>
      </td>

      <td mat-footer-cell *matFooterCellDef>
        <button mat-raised-button color="primary">Proceed to CheckOut</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterCellDef="displayedColumns"></tr>
    <td>
      <button mat-raised-button routerLink="/home" class="bg-red-600">
        Continue Shopping
      </button>
    </td>
  </table>
</mat-card>

<mat-card *ngIf="!cart.items.length" class="max-w-7xl mx-auto">
  <p>
    your cart is empty
    <button mat-raised-button routerLink="/home">Start shopping</button>
  </p>
</mat-card>
